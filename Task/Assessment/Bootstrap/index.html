<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval Calculator</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Datetimepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Date Interval Calculator</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <label for="startDate">Start Date:</label>
                <div class='input-group date' id='startPicker'>
                    <input type='text' class="form-control" id="startDate" />
                    <span class="input-group-addon btn btn-primary">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div><br>
            <div class="col-md-4">
                <label for="endDate">End Date:</label>
                <div class='input-group date' id='endPicker'>
                    <input type='text' class="form-control" id="endDate" />
                    <span class="input-group-addon btn btn-primary">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div><br>
            <div class="col-md-4 align-self-end">
                <button class="btn btn-success" id="calculate">Calculate Interval</button>
            </div>
        </div><br>
        <div class="mt-4">
            <h4 id="result" class="text-center text-primary"></h4>
        </div>
    </div><br>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Moment.js and Bootstrap Datetimepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    
    <script>
        $(document).ready(function () {
            $('#startPicker, #endPicker').datetimepicker({
                format: 'YYYY-MM-DD'
            });
            $('#calculate').click(function () {
                let startDate = moment($('#startDate').val(), 'YYYY-MM-DD');
                let endDate = moment($('#endDate').val(), 'YYYY-MM-DD');
                if (!startDate.isValid() || !endDate.isValid()) {
                    $('#result').text('Please enter valid dates.').addClass('text-danger');
                    return;
                }
                let diffDays = endDate.diff(startDate, 'days');
                $('#result').text(`The interval between selected dates is ${diffDays} days.`).removeClass('text-danger');
            });
        });
    </script>
</body>
</html>
